<body>
  <img src="../../assets/images/WickLogo.png" class="float-image" />
  <h1>Make A Survey</h1>

  <mat-form-field class="name">
    <input matInput placeholder="Survey Name" [(ngModel)]="surveyName" />
  </mat-form-field>
  <div class="center">
    <button
      routerLink="/thank-you"
      mat-stroked-button
      color="primary"
      (click)="submitOptions()"
    >
      Submit
    </button>
  </div>
</body>
