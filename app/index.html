    <body>
        <div class="alert alert-success text-center" id="dashboard" role="alert">
             <h1> Students DASHBOARD </h1>
        </div>

        <div class="container">

                <!-- button to create an Student -->
                <button class="btn btn-success" id="createStudent"> 
                    Create Student <i class="fa fa-plus" aria-hidden="true"></i>
                </button>

                <!-- Filters drop down -->
                <div class="btn-group pull-right">
                    <button type="button" 
                            class="btn btn-default dropdown-toggle" 
                            data-toggle="dropdown" 
                            aria-haspopup="true" 
                            aria-expanded="false">
                    Default Student Filters <i class="fa fa-filter" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="onlyMalesFilter"> Male only</a>
                        <a class="dropdown-item" id="fullTimeFilter">  Full-time only</a>
                        <a class="dropdown-item" id="olderThenFilter"> Older than 30</a>
                        <a class="dropdown-item" id="ageBetweenFilter"> Older than 35, but younger than 50</a>
                        <a class="dropdown-item" id="yearsOfExperienceFilter"> Female and 5 to 10 years of experience</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="clearFilter"> Clear Filter</a>
                    </div>
                </div>

                <!-- input to seach for an Student -->
                <input class="btn btn-default  pull-right" placeholder="Search by name..." id="searchStudent"> </input>

                <div id="operationStatus"></div>

                <div class="studentForm">
                                <div class="form-row">
                                  <div class="form-group col-md-4">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                                  </div>
                                  <div class="form-group col-md-4">
                                        <label for="lname">Last Name</label>
                                        <input type="text" class="form-control" id="lname" placeholder="Last Name">
                                      </div>
                                  <div class="form-group col-md-4">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email address">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="form-check">
                                    <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" id="isFullTime"> Check this if he/she is a full time Student.
                                    </label>
                                  </div>
                                </div>
                                <div class=text-right>
                                    <button class="btn btn-default" id="cancel">Cancel</button>
                                    <button class="btn btn-primary" id="dynamicBtn"></button>
                                </div>
                </div>
        
                <table class="table table-striped">
                        <thead class="thead-inverse">
                          <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody class="tbodyData">
                        </tbody>
                </table>
        </div>
